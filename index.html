<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="Scan barcodes or enter manually to calculate protein calorie percentage.">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" href="app-icon.svg" type="image/svg+xml">
    <title>Protein Meter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        /* Scanner Area Styles */
        #reader {
            width: 100%; max-width: 500px; border: 2px dashed #cbd5e1;
            border-radius: 0.5rem; overflow: hidden; position: relative;
            min-height: 200px; background-color: #e5e7eb;
            transition: min-height 0.3s ease-in-out, border 0.3s ease-in-out, background-color 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        #reader.inactive {
            min-height: 0px !important; border-width: 0px !important;
            background-color: transparent !important; opacity: 0; /* Fade out */
            pointer-events: none; /* Prevent interaction when hidden */
        }
        #reader video { width: 100%; height: auto; display: block; }
        #reader div[style*="box-shadow"] { border-radius: 0.5rem !important; }

        /* Percentage Bar Styles */
        .percentage-bar-container {
            background-color: #e5e7eb; border-radius: 0.375rem;
            overflow: hidden; height: 20px; width: 100%;
        }
        .percentage-bar-fill {
            height: 100%; border-radius: 0.375rem;
            transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
            text-align: center; color: white; font-size: 0.75rem;
            line-height: 20px; font-weight: 600;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
            max-width: 100%;
        }

        /* History Card Styles */
        .history-card {
            border: 1px solid #e5e7eb; border-radius: 0.375rem;
            margin-bottom: 0.5rem; overflow: hidden;
            transition: background-color 0.3s ease;
            display: flex; /* For aligning delete button */
            align-items: center; /* For aligning delete button */
        }
        .history-summary-wrapper { /* New wrapper for summary content */
            flex-grow: 1; /* Allow summary to take available space */
            min-width: 0; /* Important for flex children to allow truncation */
        }
        .history-summary {
            padding: 0.5rem 0.75rem; cursor: pointer; display: flex;
            justify-content: space-between; align-items: center;
            transition: background-color 0.3s ease;
        }
        .history-summary .product-name-summary { /* Class for summary product name */
            /* Tailwind 'truncate' applies: overflow: hidden; text-overflow: ellipsis; white-space: nowrap; */
            /* Ensure it doesn't grow indefinitely, allowing truncation */
            min-width: 0; /* Helps flex items truncate */
        }
        .history-summary:hover { filter: brightness(95%); }
        .history-details {
            max-height: 0; overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
            padding: 0 0.75rem; border-top: 1px solid transparent;
        }
        .history-card.expanded .history-details {
            max-height: 300px; padding: 0.75rem; border-top-color: #e5e7eb;
        }
        .delete-history-item-btn {
            padding: 0.5rem;
            margin-left: 0.5rem;
            margin-right: 0.5rem;
            cursor: pointer;
            color: #ef4444; /* red-500 */
            background-color: transparent;
            border: none;
            display: none; /* Hidden by default */
            flex-shrink: 0; /* Prevent delete button from shrinking */
        }
        .history-card.deleting-mode .delete-history-item-btn {
            display: inline-block;
        }
        .delete-history-item-btn:hover {
            color: #dc2626; /* red-600 */
        }
        /* For the expanded details view product name */
        .history-item-name-details {
            white-space: normal; /* Allows text to wrap to the next line */
            word-break: break-word; /* Breaks long words if they would overflow */
            font-weight: 600; /* semibold */
            margin-bottom: 0.25rem; /* mb-1 */
            color: #374151; /* gray-700 */
        }


        /* Faded Background Classes */
        .bg-fade-gray-500 { background-color: #f3f4f6; } .bg-fade-red-500 { background-color: #fee2e2; }
        .bg-fade-yellow-500 { background-color: #fef9c3; } .bg-fade-blue-500 { background-color: #dbeafe; }
        .bg-fade-green-500 { background-color: #d1fae5; } .bg-fade-purple-600 { background-color: #f3e8ff; }
        .bg-fade-gray-400 { background-color: #f9fafb; } .bg-fade-red-600 { background-color: #fee2e2; }
        .bg-fade-gray-700 { background-color: #e5e7eb; } /* For Unreal */

        /* Manual Entry Form Styles */
        #manual-entry-form { transition: opacity 0.3s ease-in-out, max-height 0.4s ease-out; }
        #manual-entry-form.hidden { opacity: 0; max-height: 0; overflow: hidden; pointer-events: none; margin-top: 0 !important; padding: 0 !important; border: 0 !important;}

        /* Hide barcode row specifically */
        #barcode-row.hidden { display: none; }

    </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col items-center min-h-screen p-4">

    <div class="bg-white p-6 md:p-8 rounded-lg shadow-xl w-full max-w-2xl">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">Protein Meter</h1>

        <div id="reader" class="mx-auto mb-4 inactive"></div>
        <div class="text-center mb-6 space-x-2">
             <button id="scan-barcode-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out shadow hover:shadow-md">
                Scan Barcode
            </button>
             <button id="manual-entry-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out shadow hover:shadow-md">
                Manual Entry
            </button>
             <button id="stop-scan-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg hidden transition duration-300 ease-in-out shadow hover:shadow-md">
                Stop Scanning
            </button>
        </div>

         <div class="text-center mb-6">
            <button id="install-pwa-btn" class="bg-purple-600 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out shadow hover:shadow-md hidden">
               Install App...
           </button>
        </div>

        <div id="manual-entry-form" class="hidden bg-indigo-50 p-4 md:p-6 rounded-lg border border-indigo-200 mt-6">
            <h2 class="text-xl font-semibold text-indigo-800 mb-4">Manual Entry</h2>
            <form id="entry-form">
                <div class="mb-3">
                    <label for="manual-name" class="block text-sm font-medium text-gray-700 mb-1">Product Name (Optional)</label>
                    <input type="text" id="manual-name" name="manual-name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="manual-calories" class="block text-sm font-medium text-gray-700 mb-1">Calories<span class="text-red-500">*</span></label>
                        <input type="number" id="manual-calories" name="manual-calories" required min="0" step="any" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="manual-protein" class="block text-sm font-medium text-gray-700 mb-1">Protein (g)<span class="text-red-500">*</span></label>
                        <input type="number" id="manual-protein" name="manual-protein" required min="0" step="any" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                 <p id="manual-entry-error" class="text-red-600 text-sm mb-3 hidden"></p>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-manual-entry-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300">
                        Cancel
                    </button>
                    <button type="submit" id="save-manual-entry-btn" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        Save Entry
                    </button>
                </div>
            </form>
        </div>

        <div id="results-area" class="bg-gray-50 p-4 md:p-6 rounded-lg border border-gray-200 min-h-[150px] mt-6">
            <div id="status-message" class="text-gray-600 italic mb-4">Click "Scan Barcode" or "Manual Entry".</div>
            <div id="product-info" class="hidden space-y-3">
                <p><strong class="font-medium text-gray-800 w-28 inline-block">Product:</strong> <span id="product-name" class="text-gray-700 font-semibold"></span></p>
                <div class="flex items-center space-x-3">
                    <strong class="font-medium text-gray-800 w-28 inline-block shrink-0">Protein %:</strong>
                    <div class="percentage-bar-container flex-grow">
                        <div id="protein-bar" class="percentage-bar-fill" style="width: 0%;">0%</div>
                    </div>
                    <span id="protein-label" class="text-sm font-medium text-gray-600 w-24 text-right shrink-0">N/A</span>
                </div>
                <p id="barcode-row"><strong class="font-medium text-gray-800 w-28 inline-block">Barcode:</strong>
                    <span id="barcode-result" class="text-gray-700 mr-2"></span>
                    <a id="off-link" href="#" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:text-blue-700 hover:underline text-sm hidden">[View on Open Food Facts]</a>
                 </p>
                 <div class="pt-2 text-sm text-gray-600 space-y-1">
                     <p><strong class="font-medium text-gray-800 w-28 inline-block">Protein:</strong> <span id="protein-grams">N/A</span> <span class="unit-label">/ 100g</span></p>
                     <p><strong class="font-medium text-gray-800 w-28 inline-block">Calories:</strong> <span id="energy-kcal">N/A</span> kcal <span class="unit-label">/ 100g</span></p>
                 </div>
                 <p id="error-message" class="text-red-600 font-medium pt-2"></p>
            </div>
        </div>

        <div id="history-section" class="mt-8">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xl font-semibold text-gray-700">Scan History</h2>
                <div class="space-x-3">
                    <button id="manage-history-btn" class="text-sm text-blue-500 hover:text-blue-700 hover:underline disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Manage History
                    </button>
                    <button id="clear-all-btn" class="text-sm text-red-500 hover:text-red-700 hover:underline disabled:opacity-50 disabled:cursor-not-allowed hidden">
                        Clear All
                    </button>
                </div>
            </div>
            <div id="history-list" class="max-h-96 overflow-y-auto border border-gray-200 rounded-lg p-2 bg-white">
                <p id="no-history-message" class="text-center text-gray-500 italic p-4">No history yet.</p>
            </div>
        </div>
    </div>

    <footer class="text-center text-gray-500 text-sm mt-8">
        Powered by <a href="https://openfoodfacts.org/" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline">Open Food Facts</a> and html5-qrcode.
    </footer>

    <script>
        // --- DOM Elements ---
        const installPwaBtn = document.getElementById('install-pwa-btn');
        const readerElement = document.getElementById('reader');
        const scanBarcodeBtn = document.getElementById('scan-barcode-btn');
        const manualEntryBtn = document.getElementById('manual-entry-btn');
        const stopScanBtn = document.getElementById('stop-scan-btn');
        const resultsArea = document.getElementById('results-area');
        const statusMessage = document.getElementById('status-message');
        const productInfoDiv = document.getElementById('product-info');
        const barcodeResultSpan = document.getElementById('barcode-result');
        const productNameSpan = document.getElementById('product-name');
        const proteinBar = document.getElementById('protein-bar');
        const proteinLabel = document.getElementById('protein-label');
        const proteinGramsSpan = document.getElementById('protein-grams');
        const energyKcalSpan = document.getElementById('energy-kcal');
        const errorMessageSpan = document.getElementById('error-message');
        const offLink = document.getElementById('off-link');
        const barcodeRow = document.getElementById('barcode-row');
        const unitLabels = document.querySelectorAll('.unit-label');
        const manualEntryFormDiv = document.getElementById('manual-entry-form');
        const entryForm = document.getElementById('entry-form');
        const manualNameInput = document.getElementById('manual-name');
        const manualCaloriesInput = document.getElementById('manual-calories');
        const manualProteinInput = document.getElementById('manual-protein');
        const cancelManualEntryBtn = document.getElementById('cancel-manual-entry-btn');
        const manualEntryError = document.getElementById('manual-entry-error');
        const historySection = document.getElementById('history-section');
        const historyList = document.getElementById('history-list');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const manageHistoryBtn = document.getElementById('manage-history-btn');
        const noHistoryMessage = document.getElementById('no-history-message');

        // --- State Variables ---
        let deferredPrompt;
        let html5QrCode = null;
        let isScanning = false;
        let lastScannedBarcode = null;
        let scanHistory = [];
        let isDeletingHistoryMode = false;

        // --- Local Storage Key ---
        const HISTORY_STORAGE_KEY = 'proteinMeterHistory';

        // --- Scanner Initialization ---
        function initializeScanner() {
             if (!html5QrCode) {
                 html5QrCode = new Html5Qrcode("reader");
             }
        }

        // --- Protein Percentage Mapping ---
        function getProteinInfo(percentage) {
            let colorClass = 'bg-gray-400', fadedColorClass = 'bg-fade-gray-400', label = 'N/A';
            let displayPercentage = 0, actualPercentage = 0;

            if (isNaN(percentage) || percentage < 0) {
                 displayPercentage = 0; actualPercentage = 0;
            } else {
                actualPercentage = percentage;
                displayPercentage = Math.min(actualPercentage, 100);
                 if (actualPercentage === 0) { label = 'Zero'; colorClass = 'bg-gray-500'; fadedColorClass = 'bg-fade-gray-500'; }
                 else if (actualPercentage < 15) { label = 'Low'; colorClass = 'bg-red-500'; fadedColorClass = 'bg-fade-red-500'; }
                 else if (actualPercentage < 30) { label = 'Okay'; colorClass = 'bg-yellow-500'; fadedColorClass = 'bg-fade-yellow-500'; }
                 else if (actualPercentage < 50) { label = 'Good'; colorClass = 'bg-blue-500'; fadedColorClass = 'bg-fade-blue-500'; }
                 else if (actualPercentage < 70) { label = 'Great'; colorClass = 'bg-green-500'; fadedColorClass = 'bg-fade-green-500'; }
                 else if (actualPercentage <= 100) { label = 'Amazing!'; colorClass = 'bg-purple-600'; fadedColorClass = 'bg-fade-purple-600'; }
                 else { label = 'Unreal'; colorClass = 'bg-gray-700'; fadedColorClass = 'bg-fade-gray-700'; }
            }
            return { actualPercentage: actualPercentage.toFixed(1), displayPercentage: displayPercentage.toFixed(1), colorClass, fadedColorClass, label };
        }

         // --- History Management ---
         function loadHistory() {
            const storedHistory = localStorage.getItem(HISTORY_STORAGE_KEY);
            scanHistory = storedHistory ? JSON.parse(storedHistory) : [];
            renderHistory();
         }
         function saveHistory() {
             localStorage.setItem(HISTORY_STORAGE_KEY, JSON.stringify(scanHistory));
             manageHistoryBtn.disabled = scanHistory.length === 0;
             noHistoryMessage.style.display = scanHistory.length === 0 ? 'block' : 'none';
         }

         function addToHistory(item) {
            if (scanHistory.length > 0) {
                const mostRecentEntry = scanHistory[0];
                if (item.barcode === mostRecentEntry.barcode &&
                    item.productName === mostRecentEntry.productName &&
                    item.proteinGrams === mostRecentEntry.proteinGrams &&
                    item.energyKcal === mostRecentEntry.energyKcal &&
                    item.isManual === mostRecentEntry.isManual &&
                    item.proteinActualPercentage === mostRecentEntry.proteinActualPercentage
                    ) {
                    console.log("Duplicate consecutive entry prevented:", item);
                    return;
                }
            }
            scanHistory.unshift(item);
            saveHistory();
            renderHistory();
         }

         function deleteHistoryItem(itemTimestamp) {
            scanHistory = scanHistory.filter(item => item.timestamp !== itemTimestamp);
            saveHistory();
            renderHistory();
         }

         function toggleDeleteMode() {
            isDeletingHistoryMode = !isDeletingHistoryMode;
            manageHistoryBtn.textContent = isDeletingHistoryMode ? 'Done' : 'Manage History';
            if (isDeletingHistoryMode && scanHistory.length > 0) {
                clearAllBtn.classList.remove('hidden');
            } else {
                clearAllBtn.classList.add('hidden');
            }
            renderHistory();
         }


         function clearAllHistory() {
             if (confirm("Are you sure you want to clear the entire history?")) {
                 scanHistory = [];
                 saveHistory();
                 renderHistory();
             }
         }
         function renderHistory() {
             historyList.innerHTML = '';
             if (scanHistory.length === 0) {
                 historyList.appendChild(noHistoryMessage);
                 noHistoryMessage.style.display = 'block';
                 manageHistoryBtn.disabled = true;
                 clearAllBtn.classList.add('hidden');
                 if (isDeletingHistoryMode) {
                    toggleDeleteMode();
                 }
                 return;
             }
             noHistoryMessage.style.display = 'none';
             manageHistoryBtn.disabled = false;
             if (isDeletingHistoryMode) {
                 clearAllBtn.classList.remove('hidden');
             } else {
                 clearAllBtn.classList.add('hidden');
             }

             scanHistory.forEach(item => historyList.appendChild(createHistoryCard(item)));
         }
         function createHistoryCard(item) {
             const card = document.createElement('div');
             card.className = `history-card ${item.fadedColorClass || 'bg-fade-gray-400'}`;
             if (isDeletingHistoryMode) {
                card.classList.add('deleting-mode');
             }

             const summaryWrapper = document.createElement('div');
             summaryWrapper.className = 'history-summary-wrapper';

             const summary = document.createElement('div');
             summary.className = 'history-summary';
             summary.innerHTML = `
                 <span class="font-medium text-sm truncate product-name-summary pr-2">${item.productName || (item.isManual ? 'Manual Entry' : 'N/A')}</span>
                 <span class="text-xs font-semibold whitespace-nowrap">${item.proteinActualPercentage}% ${item.proteinLabel || ''}</span>`;
             summary.onclick = () => {
                if (!isDeletingHistoryMode) {
                    card.classList.toggle('expanded');
                }
             };
             summaryWrapper.appendChild(summary);

             const details = document.createElement('div');
             details.className = 'history-details text-xs space-y-1';
             const unitLabel = item.isManual ? '/ serving' : '/ 100g';
             // Added product name to details for wrapping
             details.innerHTML = `
                 <p class="history-item-name-details">${item.productName || (item.isManual ? 'Manual Entry' : 'N/A')}</p>
                 <div class="flex items-center space-x-2">
                     <strong class="font-medium text-gray-700 w-20 inline-block shrink-0">Protein %:</strong>
                     <div class="percentage-bar-container flex-grow" style="height: 16px;">
                         <div class="percentage-bar-fill ${item.colorClass || 'bg-gray-400'}" style="width: ${item.proteinDisplayPercentage}%; line-height: 16px; font-size: 0.65rem;">${item.proteinActualPercentage}%</div>
                     </div>
                     <span class="font-medium text-gray-600 w-14 text-right shrink-0">${item.proteinLabel}</span>
                 </div>
                 ${item.barcode ? `<p><strong class="font-medium text-gray-700 w-20 inline-block">Barcode:</strong><span class="text-gray-600 mr-1">${item.barcode}</span><a href="https://world.openfoodfacts.org/product/${item.barcode}" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:text-blue-700 hover:underline">[View]</a></p>` : ''}
                 <p><strong class="font-medium text-gray-700 w-20 inline-block">Protein:</strong> <span class="text-gray-600">${item.proteinGrams || 'N/A'} ${unitLabel}</span></p>
                 <p><strong class="font-medium text-gray-700 w-20 inline-block">Calories:</strong> <span class="text-gray-600">${item.energyKcal || 'N/A'} kcal ${unitLabel}</span></p>
                 ${item.errorMessage ? `<p class="text-red-600"><strong class="font-medium text-gray-700 w-20 inline-block">Note:</strong> ${item.errorMessage}</p>` : ''}`;
             summaryWrapper.appendChild(details);
             card.appendChild(summaryWrapper);

             const deleteBtn = document.createElement('button');
             deleteBtn.className = 'delete-history-item-btn';
             deleteBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
             `;
             deleteBtn.setAttribute('aria-label', 'Delete item');
             deleteBtn.onclick = (event) => {
                event.stopPropagation();
                deleteHistoryItem(item.timestamp);
             };
             card.appendChild(deleteBtn);

             return card;
         }

        // --- UI State Management ---
        function showScannerUI() {
            manualEntryFormDiv.classList.add('hidden');
            resultsArea.classList.remove('hidden');
            readerElement.classList.remove('inactive');
            statusMessage.textContent = 'Starting scanner...';
            productInfoDiv.classList.add('hidden');
            errorMessageSpan.textContent = '';
        }
        function showManualEntryUI() {
            if (isScanning) stopScanning();
            manualEntryFormDiv.classList.remove('hidden');
            resultsArea.classList.add('hidden');
            readerElement.classList.add('inactive');
            statusMessage.textContent = 'Enter product details manually.';
            entryForm.reset();
            manualEntryError.classList.add('hidden');
            manualNameInput.focus();
        }
        function showIdleUI() {
            manualEntryFormDiv.classList.add('hidden');
            resultsArea.classList.remove('hidden');
            readerElement.classList.add('inactive');
            statusMessage.textContent = 'Click "Scan Barcode" or "Manual Entry".';
            productInfoDiv.classList.add('hidden');
            errorMessageSpan.textContent = '';
        }

        /** Updates the main results display area (#product-info) */
        function updateUICurrentResult(data) {
            productNameSpan.textContent = data.productName;
            proteinGramsSpan.textContent = data.proteinGrams === 'N/A' ? 'N/A' : data.proteinGrams;
            energyKcalSpan.textContent = data.energyKcal === 'N/A' ? 'N/A' : data.energyKcal;

            proteinBar.style.width = `${data.proteinInfo.displayPercentage}%`;
            proteinBar.textContent = `${data.proteinInfo.actualPercentage}%`;
            proteinBar.className = 'percentage-bar-fill';
            proteinBar.classList.add(data.proteinInfo.colorClass);
            proteinLabel.textContent = data.proteinInfo.label;

            const unitText = data.isManual ? '/ serving' : '/ 100g';
            unitLabels.forEach(label => label.textContent = unitText);

            if (data.barcode) {
                barcodeResultSpan.textContent = data.barcode;
                offLink.href = `https://world.openfoodfacts.org/product/${data.barcode}`;
                offLink.classList.remove('hidden');
                barcodeRow.classList.remove('hidden');
            } else {
                barcodeResultSpan.textContent = '';
                offLink.classList.add('hidden');
                barcodeRow.classList.add('hidden');
            }

            errorMessageSpan.textContent = data.calculationError || '';
            statusMessage.textContent = data.calculationError ? 'Product data processed, calculation incomplete.' : 'Product data processed.';
            if (!data.isManual) { statusMessage.textContent += ' Scan stopped.'; }

            productInfoDiv.classList.remove('hidden');
            resultsArea.classList.remove('hidden');
        }

        // --- Update UI Functions (Simplified) ---
        function resetUI() { showIdleUI(); }

        function updateUIWithScannedData(barcode, product) {
            const nutriments = product.nutriments || {};
            const productName = product.product_name || product.generic_name || 'N/A';
            const protein100g = parseFloat(nutriments.proteins_100g);
            const energyKcal100g = parseFloat(nutriments['energy-kcal_100g']);

            let percentage = NaN, calculationError = null;
            if (!isNaN(protein100g) && !isNaN(energyKcal100g) && energyKcal100g > 0) {
                percentage = (protein100g * 4 / energyKcal100g) * 100;
            } else {
                 let missing = [];
                 if (isNaN(protein100g)) missing.push("protein");
                 if (isNaN(energyKcal100g) || energyKcal100g <= 0) missing.push("calories");
                 calculationError = `Missing/invalid ${missing.join(' & ')}.`;
            }
            const proteinInfo = getProteinInfo(percentage);

            const displayData = {
                 productName: productName,
                 proteinInfo: proteinInfo,
                 proteinGrams: isNaN(protein100g) ? 'N/A' : protein100g.toFixed(1),
                 energyKcal: isNaN(energyKcal100g) ? 'N/A' : energyKcal100g.toFixed(0),
                 barcode: barcode,
                 calculationError: calculationError,
                 isManual: false
            };

            updateUICurrentResult(displayData);

            if (!calculationError && proteinInfo.label !== 'N/A') {
                 const historyItem = {
                     barcode: displayData.barcode, productName: displayData.productName,
                     proteinActualPercentage: proteinInfo.actualPercentage, proteinDisplayPercentage: proteinInfo.displayPercentage,
                     proteinLabel: proteinInfo.label, colorClass: proteinInfo.colorClass,
                     fadedColorClass: proteinInfo.fadedColorClass,
                     proteinGrams: displayData.proteinGrams, energyKcal: displayData.energyKcal,
                     timestamp: new Date().toISOString(), errorMessage: displayData.calculationError,
                     isManual: displayData.isManual
                };
                 addToHistory(historyItem);
            } else {
                console.log("Errored scanned entry not added to history:", displayData);
            }
             stopScanning();
        }

        function updateUIWithScanError(barcode, errorMsg) {
             statusMessage.textContent = `Scan Error: ${errorMsg}. Trying again...`;
             lastScannedBarcode = null;
        }


        // --- Scanning Callbacks ---
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            if (isScanning && decodedText && decodedText !== lastScannedBarcode) {
                lastScannedBarcode = decodedText;
                statusMessage.textContent = `Barcode detected: ${decodedText}. Fetching data...`;
                errorMessageSpan.textContent = '';
                fetchProductData(decodedText);
            }
        };
        const qrCodeErrorCallback = (errorMessage) => { /* console.warn(`Code scan error = ${errorMessage}`); */ };

        // --- Start Scanning ---
        function startScanning() {
            if (isScanning) return;
            if (!html5QrCode) { initializeScanner(); }
            showScannerUI();
            const config = { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0, rememberLastUsedCamera: true };
            html5QrCode.start( { facingMode: "environment" }, config, qrCodeSuccessCallback, qrCodeErrorCallback)
            .then(() => {
                isScanning = true; lastScannedBarcode = null;
                scanBarcodeBtn.classList.add('hidden'); manualEntryBtn.classList.add('hidden');
                stopScanBtn.classList.remove('hidden');
                statusMessage.textContent = 'Scanning... Point camera at a barcode.';
            }).catch(err => {
                console.error(`Unable to start scanning: ${err}`);
                statusMessage.textContent = `Error starting scanner: ${err}. Check permissions & HTTPS.`;
                isScanning = false; readerElement.classList.add('inactive');
                scanBarcodeBtn.classList.remove('hidden'); manualEntryBtn.classList.remove('hidden');
                stopScanBtn.classList.add('hidden');
            });
        }

        // --- Stop Scanning ---
        function stopScanning() {
            isScanning = false;
            scanBarcodeBtn.classList.remove('hidden'); manualEntryBtn.classList.remove('hidden');
            stopScanBtn.classList.add('hidden'); readerElement.classList.add('inactive');
            if (statusMessage.textContent.includes('Scanning...') || statusMessage.textContent.includes('Starting scanner...')) {
                 statusMessage.textContent = 'Scanner stopped.';
            }
            if (!html5QrCode || !html5QrCode.isScanning) { return; }
            html5QrCode.stop().then(() => console.log("Scanner stopped via library."))
            .catch(err => console.error(`Error stopping scanner via library: ${err}`))
            .finally(() => { readerElement.innerHTML = ''; lastScannedBarcode = null; });
        }

        // --- Fetch Data from Open Food Facts ---
        async function fetchProductData(barcode) {
            const wasScanningWhenFetchStarted = isScanning;
            const apiUrl = `https://world.openfoodfacts.org/api/v2/product/${barcode}.json?fields=product_name,generic_name,nutriments`;
            try {
                const response = await fetch(apiUrl);
                 if (!isScanning && wasScanningWhenFetchStarted) { console.log("Scan stopped during fetch."); return; };
                if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                const data = await response.json();
                 if (!isScanning && wasScanningWhenFetchStarted) { console.log("Scan stopped during parse."); return; };
                if (data.status === 1 && data.product) {
                    updateUIWithScannedData(barcode, data.product);
                } else {
                    throw new Error(data.status_verbose || 'Product not found');
                }
            } catch (error) {
                console.error("Error fetching/processing product data:", error);
                 if (!isScanning && wasScanningWhenFetchStarted) { console.log("Scan stopped during error handling."); return; };
                updateUIWithScanError(barcode, error.message);
            }
        }

        // --- Manual Entry Form Handling ---
        function handleManualEntrySubmit(event) {
            event.preventDefault();
            manualEntryError.classList.add('hidden');
            const name = manualNameInput.value.trim();
            const calories = parseFloat(manualCaloriesInput.value);
            const protein = parseFloat(manualProteinInput.value);

            if (isNaN(calories) || calories <= 0 || isNaN(protein) || protein < 0) {
                manualEntryError.textContent = 'Please enter valid positive numbers for calories and protein (protein can be 0).';
                manualEntryError.classList.remove('hidden'); return;
            }

            const caloriesFromProtein = protein * 4;
            const percentage = (caloriesFromProtein / calories) * 100;
            const proteinInfo = getProteinInfo(percentage);

            const displayData = {
                 productName: name || 'Manual Entry',
                 proteinInfo: proteinInfo,
                 proteinGrams: protein.toFixed(1),
                 energyKcal: calories.toFixed(0),
                 barcode: null,
                 calculationError: null,
                 isManual: true
            };

            updateUICurrentResult(displayData);

            if (proteinInfo.label !== 'N/A') {
                 const historyItem = {
                     barcode: displayData.barcode, productName: displayData.productName,
                     proteinActualPercentage: proteinInfo.actualPercentage, proteinDisplayPercentage: proteinInfo.displayPercentage,
                     proteinLabel: proteinInfo.label, colorClass: proteinInfo.colorClass,
                     fadedColorClass: proteinInfo.fadedColorClass,
                     proteinGrams: displayData.proteinGrams, energyKcal: displayData.energyKcal,
                     timestamp: new Date().toISOString(), errorMessage: displayData.calculationError,
                     isManual: displayData.isManual
                };
                 addToHistory(historyItem);
            } else {
                console.log("Errored manual entry (label N/A) not added to history:", displayData);
            }
             manualEntryFormDiv.classList.add('hidden');
             resultsArea.classList.remove('hidden');
        }

        // --- PWA Service Worker Registration ---
        function registerServiceWorker() {
          if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('./service-worker.js')
                .then(registration => console.log('ServiceWorker registration successful with scope: ', registration.scope))
                .catch(error => console.log('ServiceWorker registration failed: ', error));
            });
          } else { console.log('Service workers are not supported.'); }
        }

        // --- PWA Install Button Logic ---
        function setupInstallButton() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installPwaBtn.classList.remove('hidden');
                console.log('`beforeinstallprompt` event was fired.');
            });
            installPwaBtn.addEventListener('click', async () => {
                installPwaBtn.classList.add('hidden');
                if (!deferredPrompt) { console.log("Install prompt event not available."); return; }
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
            });
            window.addEventListener('appinstalled', () => {
                installPwaBtn.classList.add('hidden');
                deferredPrompt = null;
                console.log('PWA was installed');
            });
        }

        // --- Event Listeners ---
        scanBarcodeBtn.addEventListener('click', startScanning);
        stopScanBtn.addEventListener('click', stopScanning);
        manualEntryBtn.addEventListener('click', showManualEntryUI);
        cancelManualEntryBtn.addEventListener('click', showIdleUI);
        entryForm.addEventListener('submit', handleManualEntrySubmit);
        clearAllBtn.addEventListener('click', clearAllHistory);
        manageHistoryBtn.addEventListener('click', toggleDeleteMode);


        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeScanner();
            loadHistory();
            resetUI();
            registerServiceWorker();
            setupInstallButton();
        });

    </script>
